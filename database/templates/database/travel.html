{% extends 'database/base.html' %}
{% load static %}

{% block content %}
<head>
    {% block title %}<title>Dave Adamski - Travel</title>{% endblock %}
</head>
<div class="img-right">
    <img class="img-right" src="{% static 'images/atlas-moth.jpg' %}">
</div>
<h3>Travel</h3>
    <ul class="list">
        {% for travel in travel_list %}
            <li>
                {{ travel.year }}: {{ travel.travel_details | safe }}.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
